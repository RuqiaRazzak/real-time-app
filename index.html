<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="shortcut icon" href="./images/download (1).png" type="image/x-icon">
    <title>Real-Time Form </title>
</head>
<body>
    <div class="container">
      <div class="form-container">
        <h1>Real-Time Form </h1>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
    
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Type your message"></textarea>
            
            <button type="button" onclick="generatefoam()">Foam Detials</button>
          </form>
          <div id="foamDetails" class="foam-details">
        </div>
    <script src="./apps.js/apps.js"></script>
</body>
</html>
